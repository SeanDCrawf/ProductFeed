
<div class="product col-xs-12" ng-class="{ 'col-sm-4 col-md-3':view == 'list' }">
    <div
        class="panel panel-default"
        ng-class="{ 'panel-rollver': rollover }"
        ng-click="controller.goToProduct()"
        ng-mouseenter="controller.rollover()"
        ng-mouseleave="controller.rollover(false)"
        ng-if="view == 'list'"
    >
        <div class="panel-body">
            <div class="panel-image">
                <img class="full-width" ng-src="{{ productData.imageURL }}" alt="{{ productData.name }}">
            </div>
            <h5><strong>{{ productData.name }}</strong></h5>
            <div class="pull-left">
                <em>{{ productData.currency }} {{ productData.price }}</em>
            </div>
            <div class="pull-right">
                <span class="label label-default" ng-repeat="category in productData.categories">{{ category }}</span>
            </div>
        </div>
    </div>
    <div ng-if="view == 'single'">
        <div class="row">

            <div class="col-xs-12 col-sm-9 pull-right">
                <h3><strong>{{ productData.name }}</strong></h3>
                <div class="h3">
                    <em>{{ productData.currency }} {{ productData.price }}</em>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <img class="img-thumbnail" ng-src="{{ productData.imageURL }}" alt="{{ productData.name }}">
            </div>
            <div class="col-xs-12 col-sm-9 pull-right">
                <br>
                <p style="white-space: pre-wrap;">{{ productData.description }}</p>
                <br>
                <div class="pull-right"><strong>Categories:</strong> <span class="label label-default" ng-repeat="category in productData.categories">{{ category }}</span></div>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
